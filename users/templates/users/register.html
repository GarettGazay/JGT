{% extends 'chooser/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-md-12">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create An Account</legend>
           {{ form | crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Create Account Now</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
  </div>
</div>

{% endblock content %}
